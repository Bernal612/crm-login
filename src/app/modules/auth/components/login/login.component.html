<h1>Iniciar sesión</h1>
<form method="post" (ngSubmit)="ngOnInit()" [formGroup]="loginForm">
    <div class="control-group">
        <label for="email">Correo: </label>
        <input type="email" name="email" id="email" placeholder="Ingrese aquí el correo" required formControlName ="email">
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']" class="alert alert-danger">
            Este campo es requerido
        </div>
    </div>
    <div class="control-group">
        <label for="password">Contraseña: </label>
        <input type="password" name="password" id="password" placeholder="Ingresa la contraseña" required formControlName ="password">
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']" class="alert alert-danger">
            Este campo es requerido
        </div>
    </div>
    <div class="control-group">
        <input type="submit" value="Enviar" [disabled]="loginForm.invalid">
    </div>
</form>
