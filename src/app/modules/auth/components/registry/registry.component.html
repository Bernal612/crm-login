<h1>Registrate</h1>
<form method="post" (ngSubmit)="ngOnInit()" [formGroup]="registryForm">
    <div class="control-group">
        <label for="firstname">Nombres:</label>
        <input type="text" name="firstname" id="firstname" placeholder="Ingresa primer y segundo nombre">
        <div *ngIf="registryForm.get('firstname')?.touched && registryForm.get('firstname')?.errors?.['required']" class="alert alert-danger">
            Este campo es requerido
        </div>
    </div>
    <div class="control-group">
        <label for="lastname">Apellidos:</label>
        <input type="text" name="lastname" id="lastname" placeholder="Ingresa primer y segundo apellido">
        <div *ngIf="registryForm.get('lastname')?.touched && registryForm.get('lastname')?.errors?.['required']" class="alert alert-danger">
            Este campo es requerido
        </div>
    </div>
    <div class="control-group">
        <label for="email">Correo:</label>
        <input type="email" name="email" id="email" placeholder="Ingresa correo">
        <div *ngIf="registryForm.get('email')?.touched && registryForm.get('email')?.errors?.['required']" class="alert alert-danger">
            Este campo es requerido
        </div>
    </div>
    <div class="control-group">
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" placeholder="Ingresa la contraseña">
        <div *ngIf="registryForm.get('password')?.touched && registryForm.get('password')?.errors?.['required']" class="alert alert-danger">
            Este campo es requerido
        </div>
    </div>
    <div class="control-group">
        <input type="submit" value="Registrarse" [disabled]="registryForm.invalid">
    </div>
</form>
